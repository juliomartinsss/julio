    <title>Document</title>
    <style>
        html{
            background-color:rgb(0, 0, 0);

        .cacau{
            color: rgb(255, 255, 255);

            font-family: 'Times New Roman';
            font-size: 2.50em;/* 40px/16=2.50em*/

        }
        .fontsans_sarif{

        }
        .fonteManospace{
            font-family: 'Courier New';
            font-size: 1.25em; /* 20px/16=1.25em */
            font-style: oblique;
        }
    </style>
</head>
<body>

        <p class="fonteManospace"><B>Courier NEW</B>(Aa Bb Cc Dd Ee Ff Gg Hh Ii Jj Kk Ll Mm Nn Oo Pp Qq Rr Ss Tt Uu Vv Ww Xx Yy Zz)</p>
